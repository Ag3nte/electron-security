<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Electron Security</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <style>
      html, body {
        height: 100%; 
        width: 100%; 
        margin: auto; 
        -webkit-user-select: none;
        -webkit-user-drag: none;
        -webkit-app-region: no-drag;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
